<!DOCTYPE html>
<html>
<head>
    <title>Age Validation</title>
</head>
<body>

<h2>Age Validation Program</h2>

<label>Enter your age:</label>
<input type="number" id="age">
<button onclick="checkAge()">Submit</button>

<p id="result"></p>

<script>
function checkAge() {
    try {
        let age = document.getElementById("age").value;

        if (age < 18) {
            throw new Error("Sorry! Age must be 18 or above 18");
        }

        document.getElementById("result").innerHTML = "Age accepted.";
    } catch (error) {
        document.getElementById("result").innerHTML = error.message;
    }
}
</script>

</body>
</html>
