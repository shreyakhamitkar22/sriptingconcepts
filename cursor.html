<!DOCTYPE html>
<html>
<head>
    <title>Mouse Enter and Leave</title>
</head>
<body>

<h3>Move cursor over the input field</h3>

<input type="text"
       onmouseenter="enterMsg()"
       onmouseleave="leaveMsg()">

<p id="message"></p>

<script>
    function enterMsg() {
        document.getElementById("message").innerHTML =
            "Cursor entered the input field";
    }

    function leaveMsg() {
        document.getElementById("message").innerHTML =
            "Cursor left the input field";
    }
</script>

</body>
</html>
