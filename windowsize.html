<!DOCTYPE html>
<html>
<head>
    <title>Window Resize Event</title>
</head>
<body>

<h3>Resize the browser window</h3>

<p id="size"></p>

<script>
    window.onresize = function () {
        document.getElementById("size").innerHTML =
            "Window size: " + window.innerWidth +
            " x " + window.innerHeight;
    };
</script>

</body>
</html>
