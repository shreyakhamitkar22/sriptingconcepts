<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Change Event</title>
</head>
<body>

<h3>Select a subject</h3>

<select onchange="showAlert()">
    <option>--Select--</option>
    <option>Math</option>
    <option>Science</option>
    <option>Computer</option>
</select>

<script>
    function showAlert() {
        alert("You changed the selected option!");
    }
</script>

</body>
</html>
