<html>
<head>
<title> Variables in JS </title>
<head>
<body>
<script>
var abc="HIIIII";
var _abc="Hi!";
var $abc="Hello";
document.write(abc);
document.write("_abc="+_abc+" <br>");
document.write("$abc="+ $abc+" <br>");
let age=23;
let Age=20;
document.write(age);
document.write("Age="+Age+"<br>");
const num=5;
document.write("num="+num+"<br>");
</script>
</body>
</html>
